<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="screen"></p>
        </div>
        <div class="row">
            <button class="clear">AC</button>
            <button class="backspace">Undo</button>
            <button class="division operator">รท</button>
        </div>
        <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="multiply operator">x</button>
        </div>
        <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="minus operator">-</button>
        </div>
        <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="plus operator">+</button>
        </div>
        <div class="row">
            <button class="zero number">0</button>
            <button class="number period">.</button>
            <button class="equal operator">=</button>
        </div>
        <p class="logo">Powered by Daniel's Mind</p>
    </div>
</body>
</html>
